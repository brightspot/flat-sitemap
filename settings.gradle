pluginManagement {
    repositories {
        gradlePluginPortal() {
            content {
                excludeGroupByRegex 'com\\.brightspot($|\\..+)'
                excludeGroupByRegex 'com\\.psddev($|\\..+)'
            }
        }
        maven {
            url 'https://artifactory.psdops.com/public'
        }
    }
}

plugins {
    id 'com.brightspot.gradle' version '1.0.0'
}

rootProject.name = 'flat-sitemap'

brightspot {
    projectGroup = 'com.brightspot'

    versions {
        brightspot = '4.5.15.8'
        java = 8
        enforcePlatform = false
    }
}
